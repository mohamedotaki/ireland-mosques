name: Deploy React App to cPanel

on:
  push:
    branches:
      - main  # Adjust this to your default branch if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # You can use v22 or v16, depending on your server and compatibility

      - name: Verify Node.js version
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm install               # Install dependencies

      - name: Create .env file
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          
      - name: Build React App
        run: npm run build
        #continue-on-error: true  # This ensures the build continues even with warnings

      - name: Deploy to cPanel
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.CPANEL_USERNAME }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          SSH_PORT: ${{ secrets.SSH_PORT }}  # ðŸ‘ˆ Add this to your GitHub secrets
        run: |
          sudo apt-get install -y openssh-client
          
          # Add SSH key to SSH agent
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          eval $(ssh-agent -s)
          ssh-add private_key.pem

          # Deploy using rsync over SSH with custom port
          rsync -avz --delete-after -e "ssh -p $SSH_PORT -o StrictHostKeyChecking=no" build/ $USERNAME@$SERVER_IP:$REMOTE_PATH
